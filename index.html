     <style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap');

body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
}

.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 60px 50px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    text-align: center;
    max-width: 500px;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
    animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}

.crown {
    font-size: 48px;
    margin-bottom: 20px;
    animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}

.main-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    font-weight: 700;
    background: linear-gradient(45deg, #d4af37, #ffd700, #b8860b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 20px 0;
    line-height: 1.2;
}

.name {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    color: #2c3e50;
    margin: 15px 0;
    font-weight: 400;
    position: relative;
}

.name::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #d4af37, #ffd700);
    border-radius: 2px;
}

.legal-elements {
    margin: 30px 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 24px;
    opacity: 0.8;
}

.scales, .gavel {
    animation: gentle-sway 4s ease-in-out infinite;
}

.gavel {
    animation-delay: 2s;
}

@keyframes gentle-sway {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
}

.closing {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    color: #5d4e75;
    margin-top: 30px;
    font-style: italic;
}

.sparkles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.sparkle {
    position: absolute;
    font-size: 20px;
    animation: sparkle 3s ease-in-out infinite;
}

@keyframes sparkle {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
}

.sparkle:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
.sparkle:nth-child(2) { top: 25%; right: 20%; animation-delay: 1s; }
.sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 2s; }
.sparkle:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 0.5s; }
.sparkle:nth-child(5) { top: 50%; left: 10%; animation-delay: 1.5s; }
.sparkle:nth-child(6) { top: 40%; right: 10%; animation-delay: 2.5s; }

@media (max-width: 600px) {
    .card { padding: 40px 30px; }
    .main-title { font-size: 2.2rem; }
    .name { font-size: 1.8rem; }
    .closing { font-size: 1.2rem; }
}
</style>
